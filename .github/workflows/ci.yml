name: Data Engineering CI

on:
  push:
  pull_request:

jobs:
  test-data-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
  run: |
    pip install -r requirements.txt
    pip install pytest

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
    
    - name: Run tests
      run: |
        pytest tests/
    